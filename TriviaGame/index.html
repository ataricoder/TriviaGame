<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RnM Trivia</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
